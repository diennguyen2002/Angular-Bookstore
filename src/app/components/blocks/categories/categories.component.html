<!--categories-->
<div class="card">
  <h5 class="card-header">Categories</h5>
  <ul class="list-group">
    <a routerLink="/detail/{{ cat._id }}" class="cat_menu" style="text-decoration: none;" *ngFor="let cat of categories">
      <li class="list-group-item d-flex justify-content-between align-items-center" >
        {{ cat.name }}
        <span class="badge badge-primary badge-pill">14</span>
      </li>
    </a>
  </ul>
</div>
<!--//categories-->
